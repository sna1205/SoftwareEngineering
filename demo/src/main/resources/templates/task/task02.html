<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task 2 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
    
            // Check if the username and password are correct
            if (username === "your-name" && password === "123456") {
                // Redirect to the dashboard path
                window.location.href = "http://localhost:8080/Task04/task5";
            } else {
                // Display error message
                errorMessage.textContent = "Invalid username or password";
                errorMessage.classList.remove("d-none");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="event.preventDefault(); login();">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Sign in</button>
            <p id="error-message" class="text-danger d-none mt-2">Invalid username or password</p>
        </form>
    </div>
</body>
</html>
