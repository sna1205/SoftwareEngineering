<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recent Updates</title>
</head>
<body>
    <div>
        <h3>Recent updates</h3>
        <div th:each="update : ${updates}">
            <div>
                <div th:style="'background-color:' + ${update.color}; width: 20px; height: 20px; display: inline-block;"></div>
                <strong th:text="'@' + ${update.username}"></strong>
                <p th:text="${update.content}"></p>
            </div>
        </div>
        <a href="/all-updates">All updates</a>
    </div>
</body>
</html>
